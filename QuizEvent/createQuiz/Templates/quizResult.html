<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Result</title>
</head>
<style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    /* Change the link color to #111 (black) on hover */
    li a:hover {
      background-color: #111;
    }

    a:link {
      color: green;
      background-color: transparent;
      text-decoration: none;
    }

    a:visited {
      color: pink;
      background-color: transparent;
      text-decoration: none;
    }

    a:hover {
      color: red;
      background-color: transparent;
      text-decoration: underline;
    }

    a:active {
      color: yellow;
      background-color: transparent;
      text-decoration: underline;
    }
</style>
<body style = "background-color:#1D2A35; color:White">
    <ul>
    <li><a href = "{%url 'createQuiz:main_menu'%}">Menu</a></li>
    <li><a href="{% url 'createQuiz:logout'%}">Sign out</a></li></ul>

    <p><strong>Hi {{request.session.username}}!</strong><br>
    This page shows you a collection of answers on quiz taken</p>
    <form action="" method="post">
        {% csrf_token %}
        <table cellspacing="2" border="1">
            <th>Quiz ID</th>
            <th>Question ID</th>
            <th>Subject Name</th>
            <th>Question</th>
            <th>Correct Answer</th>
            <th>Student Answer</th>
        {% for q in quiz %}
            <tr>
                <td>{{q.0}}</td>
                <td>{{q.1}}</td>
                <td>{{q.2}}</td>
                <td>{{q.3}}</td>
                <td>{{q.4}}</td>
                <td>{{q.5}}</td>
            </tr>
            {% endfor %}
        </table>

    </form>
    </table>
    </body>


</html>
