<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Quiz</title>
</head>
<body style="background-color:grey;">
<h3>Quiz Creation</h3>
    Session Counter: {{request.session.visits}} <br>
    Hi <strong>{{request.session.username}}</strong>!<br>
    Type: <strong>{{request.session.type}} </strong><br>
    <form action="" method="post">
        <a href=" {% url 'createQuiz:main_menu' %} "> Menu</a>
        <a href=" {% url 'createQuiz:quiz_bank' %} "> Import Question</a>
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Add Question">
        <a href="{% url 'createQuiz:close_quiz' %}">Finish</a>



    </form>

</body>
</html>
